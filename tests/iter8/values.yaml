# ghz and client-side load-balancing doesn't quite seem to work
# so just run with one replica for now.
replicaCount: 1

resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 500m
    memory: 512Mi

extraEnv:
  - name: "Pseudonymization__Caching__Namespaces__IsEnabled"
    value: "true"
  - name: "Pseudonymization__Caching__Namespaces__SizeLimit"
    value: "64"
  - name: "Pseudonymization__Caching__Namespaces__AbsoluteExpiration"
    value: "0.01:00:00"
